<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>会议报名</title>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/rem.js"></script>
    <script src="../../js/comment.js"></script>
    <link rel="stylesheet" href="../../css/signUpok.css">
    <link rel="stylesheet" href="../../css/reset.css">
</head>
<body>
<div class="box">
	<div class='success'>恭喜您，报名成功</div>
	<div class="signimg">
		<img src="../../images/signup.png">
	</div>
	<div class="button">点击查看订单详情</div>
</div>
</body>
<script type="text/javascript">
	$(function(){
		var uid = getUrlVar('uid');//拆分url得到userName參數值  
        console.log(decodeURI(uid));
        uid = decodeURI(uid);

        var mid = getUrlVar('mid');//拆分url得到userName參數值  
        console.log(decodeURI(uid));
        mid = decodeURI(mid);

        var flag = getUrlVar('flag');//拆分url得到userName參數值  
        console.log(decodeURI(uid));
        flag = decodeURI(flag);
        
		$('.button').click(function(){
			var url = '../my/meeting_list.html'
			window.location.href = encodeURI(url + "?uid=" + uid+ "&flag=" + flag+ "&mid=" + mid)
		})
	})
</script>
</html>
