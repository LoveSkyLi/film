    <div class='success'>恭喜您，预约成功</div>

<script type="text/javascript">
    $(function(){
        var id = getUrlVar('id');//拆分url得到userName參數值  
        console.log(decodeURI(id));
        id = decodeURI(id);

            var url = 'orderweek-detail.html'
            window.location.href = encodeURI(url + "?id=" + id)
        })
    })
</script>
