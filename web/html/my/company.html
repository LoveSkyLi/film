<script type="text/javascript">
    $(function() {
        $.ajax({
            url: url + 'company/getCompanyInfo',
            type: 'POST',
            data: {
                userSession: getCookie('usersession')
            },
            success: function(res) {
                if (res.code == 0) {
                    console.log(res)
                    var list = ''
                    list = `
                        <div class="company" >公司简介</div>
                        <div class="companyContent" >
                            <div>${res.data.brief}</div>
                        </div>
                        <div class="top">
                            <div class="company-tell">联系电话</div>
                            <div class="company-tell">${res.data.phone}</div>
                        </div>
                        <div class="top">
                            <div class="company-tell">公司地址</div>
                            <div class="company-tell">${res.data.phone}</div>
                        </div>
                    `

                    $('body').append(list)
                }
                if (res.code == 2) {
                    window.location.href = '../index/login.html'
                }
            }
        })
    })
