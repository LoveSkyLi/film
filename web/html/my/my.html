<script type="text/javascript">
    $(function() {

        console.log(getCookie('usersession'))
        var list = '';
        $.ajax({
            url: url + 'member/getUserInfo',
            type: 'POST',
            data: {
                userSession: getCookie('usersession')
            },
            success: function(res) {
                if (res.code == 0) {

                    list = `
                        
                            <div class="my_img">
                                <img src="${res.data.avatar}" alt="">
                            </div>
                            <p class="my_name">${res.data.username}</p>
                            
                        
                    `
                    $('.my').append(list)
                    if (res.data.userType == 1) {
                        $('.my').append('<div class="my_join">' +
                            '<img src="../../images/my.png" alt="">' +
                            '<span>申请入会</span>' +
                            '</div>')

                        $('.my_join').click(function() {
                            console.log(777)
                            window.location.href = '../vip/vip.html'
                        })
                    }
                    if (res.data.userType == 2) {
                        $('.my').append('<div class="my_join">' +
                            '<img src="../../images/my.png" alt="">' +
                            '<span>审核中</span>' +
                            '</div>')

                        $('.my_join').click(function() {
                            console.log(777)
                            window.location.href = '../vip/vip.html'
                        })
                    }
                    if (res.data.userType == 3) {
                        $('.my').append('<div class="my_join">' +
                            '<img src="../../images/my.png" alt="">' +
                            '<span>审核通过</span>' +
                            '</div>')

                        $('.my_join').click(function() {
                            console.log(777)
                            window.location.href = '../vip/vip.html'
                        })
                    }
                    if (res.data.userType == 4) {
                        $('.my').append('<div class="my_join">' +
                            '<img src="../../images/my.png" alt="">' +
                            '<span>审核未通过</span>' +
                            '</div>')

                        $('.my_join').click(function() {
                            console.log(777)
                            window.location.href = '../vip/vip.html'
                        })
                    }
                }
                if (res.code == 2) {
                    window.location.href = '../index/login.html'
                }
            }
        })
        $('.company').click(function() {
            window.location.href = 'company.html'
        })
        $('.meeting').click(function() {
            window.location.href = 'myMeeting.html'
        })
        $('#my').click(function() {
            window.location.href = 'my_bespeak.html'
        })
        $('.info').click(function() {
            window.location.href = 'myInfo.html'
        })

    })
</script>
