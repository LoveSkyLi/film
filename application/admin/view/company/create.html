{include file="common/header" /}
{include file="common/menu" /}

<div id="wrapper">
    <div class="normalheader small-header">
        <div class="hpanel">
            <div class="panel-body">
                <div id="hbreadcrumb" class="pull-right">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a href="#">管理后台</a></li>
                        <li>{$title}</li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                        {$title}
                </h2>
                <small>{$title}</small>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel">
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <form id="myform" method="post" action="__ROOT__/admin/company/save" enctype="multipart/form-data" class="form-horizontal">
                                   
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">名称<span style="color: red">*</span></label>
                                        <div class="col-sm-4">
                                            <input type="text" value="" name="name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">电话<span style="color: red">*</span></label>
                                        <div class="col-sm-4">
                                            <input type="text" value="" name="phone" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">地址<span style="color: red">*</span></label>
                                        
                                        <div class="col-sm-4">
                                            <input type="text" value="" name="address" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                            <label class="col-sm-2 control-label">地址经纬度<span style="color: red">*</span></label>
                                            <a target="_bank" style="color:blue;font-family:微软雅黑;" href="http://api.map.baidu.com/lbsapi/getpoint/index.html">获取地址经纬度</a>
                                        
                                        <div class="col-sm-4">
                                            <input type="text" value="" name="lnglat" class="form-control">
                                        </div>
                                    </div>
                                    
                                    <div class="hr-line-dashed"></div>
                    
                                    <div class="form-group">
                                            <label class="col-sm-2 control-label">是否启用</label>
                                            <div class="col-sm-4">
                                                <select class="form-control" name="status">
                                                    <option value="1">请选择</option>
                                                        <option value="1" selected>启用</option>
                                                        <option value="0">禁用</option>
                                                </select>
                                            </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">确定</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="common/footer" /}
<script type="text/javascript">
    
    
    $('#myform').on('submit', function () {
        
        if (!$('input[name="name"]').val()) {
            layer.msg('名称不能为空');
            return false;
        }
        if (!$('input[name="phone"]').val()) {
            layer.msg('电话不能为空');
            return false;
        }
        if (!$('input[name="address"]').val()) {
            layer.msg('地址不能为空');
            return false;
        }
        if (!$('input[name="lnglat"]').val()) {
            layer.msg('经纬度不能为空');
            return false;
        }
    });
</script>
