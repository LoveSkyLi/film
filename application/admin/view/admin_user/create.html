{include file="common/header" /}
{include file="common/menu" /}

<div id="wrapper">
	<div class="normalheader small-header">
        <div class="hpanel">
            <div class="panel-body">
                <div id="hbreadcrumb" class="pull-right">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a href="__ROOT__/admin">后台管理</a></li>
                        <li class="active">
                            <span>{$title}</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    {$title}
                </h2>
                <small>{$title}</small>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="hpanel">
            <div class="panel-body">
                <form id="myform" method="post" action="__ROOT__/admin/admin_user/save" enctype="multipart/form-data" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称 <span style="color: red">*</span></label>
                        <div class="col-sm-4">
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div> 
                    <div class="form-group">
                            <label class="col-sm-2 control-label">手机号 <span style="color: red">*</span></label>
                            <div class="col-sm-4">
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>
                    </div>
                    <div class="hr-line-dashed"></div> 
                    
                    <div class="form-group">
                            <label class="col-sm-2 control-label">密码 <span style="color: red">*</span></label>
                            <div class="col-sm-4">
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                    </div>
                    <div class="hr-line-dashed"></div> 

                    <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码 <span style="color: red">*</span></label>
                            <div class="col-sm-4">
                                <input type="password" name="c_password" id="c_password" class="form-control">
                            </div>
                    </div>
                    
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <button class="ladda-button btn btn-primary" data-style="zoom-in" id="sub" type="submit">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{include file="common/footer" /}
<script type="text/javascript">
    
    $('#myform').on('submit', function () {
        if (!$('#username').val()) {
            layer.msg('请填写名称');
            return false;
        }
        if (!$('#phone').val()) {
            layer.msg('请填写手机号');
            return false;
        }
        if (!$('#password').val()) {
            layer.msg('请填写密码');
            return false;
        }
        if (!$('#c_password').val()) {
            layer.msg('请填写确认密码');
            return false;
        }
        
        if ($('#password').val() != $('#c_password').val()) {
            layer.msg('两次密码不一致');
            return false;
        }
    });  
</script>
