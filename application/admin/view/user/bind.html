{include file="common/header" /}
{include file="common/menu" /}

<div id="wrapper">
    <div class="normalheader small-header">
        <div class="hpanel">
            <div class="panel-body">
                <div id="hbreadcrumb" class="pull-right">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a href="#">管理后台</a></li>
                        <li>接收消息设置</li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    编辑接收消息设置
                </h2>
                <small>管理小程序里面的接收消息设置</small>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-lg-12" style="">
                <div class="hpanel">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-4">
                                按照以下步骤设置，可以接收订单推送的消息
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-3">
                                <img src="__ROOT__/public/images/feeyan_20170925.jpg" width="180">
                                <p>第一步，关注公众号接收消息</p>
                            </div>
                            <div class="col-sm-3">
                                <div class="qrcode" style="padding-top: 15px;padding-left: 10px"></div>
                                <p>第二步，绑定微信号验证身份</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="common/footer" /}
{js href="https://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"/}
<script type="text/javascript">
    $('.qrcode').qrcode({
        width:160,
        height:160,
        text: "{$qrcodeShow}"
    });

    $('.btn-primary').on('click', function () {
       var phone = $('#phone').val();
       if (!phone || !(/^1[34578]\d{9}$/.test(phone))) {
           layer.msg('请填写正确的手机号');
           return;
       }
       $.post('__ROOT__/admin/ajax/bindPhone', {phone:phone}, function (result) {
           if(result.error == 0) {
               location.reload();
           }else{
               layer.msg(result.msg);
           }
       });
    });
</script>
