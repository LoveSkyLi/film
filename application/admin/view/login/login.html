{include file="common/header" /}

<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>管理后台登录</h3>
                <small></small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label" for="username">用户名</label>
                        <input type="text" title="请输入你的用户名" required="" value="" name="username" id="username" class="form-control">
                        <span class="help-block small"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">密码</label>
                        <input type="password" title="请输入你的密码" required="" value="" name="password" id="password" class="form-control">
                        <span class="help-block small"></span>
                    </div>

                    <button class="btn btn-success btn-block">登录</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">

        </div>
    </div>
</div>



{include file="common/footer" /}

<script type="text/javascript">
    $('.btn-success').on('click', function () {
       var username = $('#username').val();
       var password = $('#password').val();
       if(!username) {
           layer.msg('请填写用户名');
           return false;
       }
        if(!password) {
            layer.msg('请填写密码');
            return false;
        }
        $.ajax({
            type: 'POST',
            url: '__ROOT__/admin/login/ajaxLoginAction',
            data: {
                username: username,
                password: password
            },
            success: function(result) {
                if(result.error == 1) {
                    layer.msg('用户名或密码错误');
                } else {
                    location.href =  '__ROOT__/admin/user';
                }
            }
        });
    });
</script>
