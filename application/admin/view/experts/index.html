{include file="common/header" /}
{include file="common/menu" /}

<div id="wrapper">
	<div class="normalheader small-header">
		<div class="hpanel">
			<div class="panel-body">
				<div id="hbreadcrumb" class="pull-right">
					<ol class="hbreadcrumb breadcrumb">
						<li><a href="#">管理后台</a></li>
						<li class="active">
							<span>{$title}</span>
						</li>
					</ol>
				</div>
				<h2 class="font-light m-b-xs">
					{$title}
				</h2>
				<small>{$title}</small>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="hpanel">
					<div class="panel-body">
						<div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
							<div class="row">
								<div class="col-sm-6">
									<form method="get" action="__ROOT__/admin/experts/index">
										<input type="text" name="keyword" value="{$keyword}" class="form-control" placeholder="请输入专家名称">
										<button class="btn btn-default" type="submit">搜索</button>
									</form>
								</div>
								<div class="col-sm-6" style="text-align: right;margin:0px 0px 10px">
									<a href="__ROOT__/admin/experts/create" class="btn w-xs btn-info" style="float:right;">添加专家</a>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="table-responsive">
										<table id="example2" class="table" role="grid" cellpadding="1" cellspacing="1">
											<thead>
											<tr role="row">
												<th style="width: 20%; text-align: center;">头像</th>
												<th style="width: 15%; text-align: center;">姓名</th>
												<th style="width: 50%;text-align: center;">简介</th>
												<th style="text-align: center;">操作</th>
											</tr>
											</thead>
											<tbody>
											{foreach name="list" item="item" /}
											<tr role="row" class="odd" id="e_{$item.id}">
												<td style="vertical-align:middle;text-align: center;">
													<div>
														<img src="{$item.avatar}" style="width: 60px;height: 60px;margin:3px 15px;">
													</div>
												</td>
												<td style="vertical-align: middle; text-align: center;">{$item.name}</td>
												<td style="vertical-align: middle; text-align: center;">{$item.breif}</td>
												<td style="vertical-align:middle;text-align: center;">
													<a href="__ROOT__/admin/experts/edit?id={$item.id}" class="btn btn-info btn-xs">编辑</a>
													<!-- <a href="__ROOT__/admin/experts/list?id={$item.id}" class="btn btn-success btn-xs">查看提交</a> -->
                                                    <a href="javascript:void(0)" onclick="del({$item.id})" class="btn btn-danger btn-xs">删除</a>
												</td>
											</tr>
											{/foreach}
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="dataTables_info">总数 {$list->total()} 个</div>
								</div>
								<div class="col-sm-7">
									<div class="dataTables_paginate paging_simple_numbers">
										<ul class="pagination">
											{$list->render()}
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{include file="common/footer" /}

<script type="text/javascript">
	function del(id) {
		layer.confirm('确定要删除吗?', {icon: 3, title:'是否删除?'}, function(index){            
            layer.close(index);
            $.post('__ROOT__/admin/experts/delete', {id:id}, function(result){
                layer.msg(result.msg);
                if (result.code == 0) {
                    $('#e_' + id).remove();
                }
            })
            
        });
	}
</script>
